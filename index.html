<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX - Travel Agency</title>

    <!-- Permet de mettre un icon sur l'onglet -->
    <link rel="shortcut icon" href="./media/icon.png">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <div class="title">
            <!-- Mettre target="_blank" permet d'ouvrir un autre onglet -->
            <a href="https://www.spacex.com" target="_blank">
                <img src="./media/logo.png" alt="SpaceX-logo">
            </a>
            <h1>Travel Agency</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="line"></div>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel__figure">
                <img src="./media/car1.jpg" alt="space" class="carousel__figure--pic">
                <img src="./media/car2.jpeg" alt="moon" class="carousel__figure--pic">
                <img src="./media/car3.jpg" alt="mars" class="carousel__figure--pic">
            </div>
        </div>
        <div class="offers">
            <div class="perspective">

                <div class="perspective__3d" id="test">
                    <div class="perspective__3d--card" style="background: url(./media/off1.jpeg);">
                        <h2>A weekend in space</h2>
                        <span>From $5.000</span>
                    </div>
                </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(./media/off2.jpg);">
                        <h2>Take a rest on the moon</h2>
                        <span>From $15.000</span>
                    </div>
                </div>
                <div class="perspective__3d">
                    <div class="perspective__3d--card" style="background: url(./media/off3.jpg);">
                        <h2>Holliday on Mars</h2>
                        <span>From $45.000</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script type="text/javascript" src="./assets/jquery.min.js"></script>
<script type="text/javascript " src="./script.js"></script>

</html>
